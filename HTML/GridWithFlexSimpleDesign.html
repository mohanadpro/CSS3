<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid wid flex</title>
    <link rel="stylesheet" href="../css/GridWithFlexSimpleDesign.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <div>
                <p>Massive Dynamic</p>

            <ul class="list-item">
                <li>Home</li>
                <li>Contact</li>
                <li>About us</li>
            </ul>
        </header>
        <aside>
            <p>item1</p>
            <p>item2</p>
            <p>item3</p>
            <p>item4</p>
        </aside>
        <main>
            <div>
                <p>Videos</p>
                <video width="320" height="240" src="../video/file_example_MP4_640_3MG.mp4" controls>               
                </video>
                <video width="320" height="240" src="../video/file_example_MP4_640_3MG.mp4" controls>               
                </video>
                <video width="320" height="240" src="../video/file_example_MP4_640_3MG.mp4" controls>               
                </video>
            </div>
            <div>
                <p>Audios</p>
                <div><p>audio 1</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
                <div><p>audio 2</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls>/audio></div>
                <div><p>audio 3</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
                <div><p>audio 4</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
                <div><p>audio 5</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
                <div><p>audio 6</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>               
                <div><p>audio 7</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
                <div><p>audio 8</p><audio type="audio/avi" src="../audios/file_example_AVI_480_750kB.avi" controls></audio></div>
            </div>
        </main>
        <footer>
            <ul class="social">
                <li>Facebook</li>
                <li>Twitter</li>
                <li>LinkedIn</li>
            </ul>
        </footer>
    </div>

</html>
